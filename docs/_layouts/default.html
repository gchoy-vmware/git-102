<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  {% seo %}

  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

</head>

<body>
  <div class="wrapper">
    <header {% unless site.description or site.github.project_tagline %} class="without-description" {% endunless %}>
      <h1>
        <a href="{{ site.baseurl }}/">{{ site.title | default: site.github.repository_name }}</a>
      </h1>

      <p>
        <a href="{{ site.github.repository_url }}" target="_blank" rel="noopener noreferrer">View the Project on GitHub <small>{{ github_name }}</small></a>
      </p>
    </header>
    <section>

      {{ content }}

    </section>
  </div>
  <footer>
    {% if site.github.is_project_page %}
    <p>Project maintained by <a href="{{ site.github.owner_url }}" target="_blank" rel="noopener noreferrer">{{ site.github.owner_name }}</a></p>
    {% endif %}
    <p>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></p>
  </footer>
</body>

</html>
